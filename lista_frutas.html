<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF8">
        <title>Lista de frutas</title>
    </head>
<body>
    <h1>Lista de frutas</h1>
    <script>
        //js
        var frutas=["pera", "manzana", "sandía", "melón", "piña"];
        document.write('<ul>')
        for (var i=0; i<frutas.length; i++)
        {
            document.write(`<li>${frutas[i]}</li>`);
        }
        document.write('</ul>')

    </script>
</body>
</html>
